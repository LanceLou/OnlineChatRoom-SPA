<!DOCTYPE html>
<html ng-app="techNodeApp">
<!-- 绑定一个名为techNodeApp的Angular应用（该应用的所有逻辑都将放到technode.js文件中） -->
  <head>
    <meta charset="UTF-8">
    <title>TechNode</title>
    <link rel="stylesheet" href="./components/bootstrap.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./components/jquery.js"></script>
    <script type="text/javascript" src="./components/bootstrap.min.js"></script>
    <script type="text/javascript" src="./components/angular.js"></script>
    <script type="text/javascript" src="./components/angular-route.js"></script>
    <script type="text/javascript" src="./components/moment.js"></script>
    <script type="text/javascript" src="./components/angular-moment.js"></script>
    <script type="text/javascript" src="./components/zh-cn.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">TechNode</a>
        </div>
        <nav class="collapse navbar-collapse" role="navigation">
          <ul class="nav navbar-nav navbar-right" ng-show="me">
            <li>
              <img ng-src="{{me.avatarUrl}}" title="{{me.name}}" class="img-rounded"/>
            </li>
            <li>
              <a href="" ng-click="logout()">Log out</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="container" style="margin-top:100px;">
      <div class="row" ng-view></div>
    </div>
    <script type="text/javascript" src="/technode.js"></script>
    <script type="text/javascript" src="/services/socket.js"></script>
    <script type="text/javascript" src="/router.js"></script>
    <script type="text/javascript" src="/directives/auto-scroll-to-bottom.js"></script>
    <script type="text/javascript" src="/directives/ctrl-enter-break-line.js"></script>
    <script type="text/javascript" src="/controllers/message-creator.js"></script>
    <script type="text/javascript" src="/controllers/login.js"></script>
    <script type="text/javascript" src="/controllers/room.js"></script>
    <script type="text/javascript" src="/controllers/rooms.js"></script>
  </body>
</html>
