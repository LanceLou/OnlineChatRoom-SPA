<!DOCTYPE html>
<html ng-app="techNodeApp">
<!-- 绑定一个名为techNodeApp的Angular应用（该应用的所有逻辑都将放到technode.js文件中） -->
  <head>
    <meta charset="UTF-8">
    <title>TechNode</title>
    <link rel="stylesheet" href="./components/bootstrap.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./components/jquery.js"></script>
    <script type="text/javascript" src="./components/bootstrap.min.js"></script>
    <script type="text/javascript" src="./components/angular.js"></script>
    <script type="text/javascript" src="./components/angular-route.js"></script>

  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">TechNode</a>
        </div>
      </div>
    </div>
    <div class="container" style="margin-top:100px;">
      <div class="col-md-12">
        <div class="panel panel-default room" ng-controller="RoomCtrl">
        <!-- ng-controller="RoomCtrl"，绑定一个名为RoomCtrl的房间控制器； -->
          <div class="panel-heading room-header">TechNode</div>
          <div class="panel-body room-content">
            <div class="list-group messages" auto-scroll-to-bottom>
              <div class="list-group-item message" ng-repeat="message in messages track by $index">
              <!-- ng-repeat="message in messages": 一个repeat绑定，将从服务器端读过来的messages显示在页面中，因为Angluar的数据绑定是双向的，所以当messages中有新消息加入时，消息列表就会自动刷新。其中track by $index是为了实现可以发重复的消息，否则Angular会报错。 -->
                某某: {{message}}
              </div>
            </div>
            <form class="message-creator" ng-controller="MessageCreatorCtrl">
            <!-- ng-controller="MessageCreatorCtrl"，绑定一个名为MessageCreatorCtrl的消息创建控制器； -->
              <div class="form-group">
                <textarea required class="form-control message-input" ng-model="newMessage" ctrl-enter-break-line="createMessage()" placeholder="Ctrl+Enter to quick send"></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/technode.js"></script>
    <script type="text/javascript" src="/services/socket.js"></script>
    <script type="text/javascript" src="/directives/auto-scroll-to-bottom.js"></script>
    <script type="text/javascript" src="/directives/ctrl-enter-break-line.js"></script>
    <script type="text/javascript" src="/controllers/room.js"></script>
    <script type="text/javascript" src="/controllers/message-creator.js"></script>
  </body>
</html>
